<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TechStore - Premium Electronics</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium electronics store with the latest tech products">
    <base href="/">
    
    <!-- Optimizaci√≥n: preconexi√≥n a servicios externos para mejorar rendimiento -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.pexels.com">
    
    <!-- Fuentes y tema Material Design -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Favicon (emoji de bolsa de compras) -->
    <link rel="icon" type="image/x-icon" 
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõçÔ∏è</text></svg>">
  </head>
  <body class="mat-typography">
    <!-- Contenedor principal de Angular -->
    <app-root>
      <!-- Pantalla de carga (loading screen) -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div style="text-align: center; color: white;">
          <!-- Loader animado en forma de spinner -->
          <div style="width: 50px; height: 50px; border: 4px solid #ffffff; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <h2>Cargando SG TechSotre...</h2>
        </div>
      </div>

      <!-- Estilo para animaci√≥n de rotaci√≥n del spinner -->
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </app-root>
  </body>
</html>
