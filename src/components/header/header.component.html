<!-- header.component.html -->
<mat-toolbar class="header-toolbar">
  <div class="container-fluid">
    <div class="row align-items-center w-100">
      
      <!-- Logo y nombre de marca -->
      <div class="col-4">
        <div class="d-flex align-items-center brand-container" (click)="navigateToHome()">
          <mat-icon class="me-2 logo-icon">liquor</mat-icon>
          <span class="brand-name">Vinoteca</span>
        </div>
      </div>
      
      <!-- Botones de navegaciÃ³n -->
      <div class="col-8">
        <div class="d-flex justify-content-end align-items-center gap-2">

          <button mat-flat-button aria-label="Inicio" (click)="navigateToHome()" class="nav-button">
            <mat-icon class="me-1">home</mat-icon>
            <span class="d-none d-md-inline">Inicio</span>
          </button>
          
          <button mat-flat-button aria-label="Carrito" (click)="navigateToCart()" class="cart-button" [@cartBadgeBounce]="cartService.itemCount()">
            <mat-icon [matBadge]="cartService.itemCount()" [matBadgeHidden]="cartService.itemCount() === 0" matBadgeColor="warn" matBadgeSize="small">
              shopping_cart
            </mat-icon>
            <span class="d-none d-md-inline">Carrito</span>
          </button>
        </div>
      </div>

    </div>
  </div>
</mat-toolbar>
