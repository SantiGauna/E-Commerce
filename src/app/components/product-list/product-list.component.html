<mat-form-field appearance="outline">
  <mat-label>Buscar producto</mat-label>
  <input matInput [(ngModel)]="searchTerm" placeholder="Nombre del producto">
</mat-form-field>

<div class="product-grid">

  <mat-card class="product-card" *ngFor="let product of filteredProducts">
    <img mat-card-image [src]="product.imageUrl" alt="{{product.name}}">
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-content>
      <p>{{ product.description }}</p>
      <p><strong>Precio:</strong> ${{ product.price }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addToCart(product)">Agregar al carrito</button>
    </mat-card-actions>
  </mat-card>

  <div *ngIf="filteredProducts.length === 0" class="no-results">
    No se encontraron productos con "{{searchTerm}}"
  </div>

</div>
